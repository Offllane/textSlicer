<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text slicer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div>
    <label>
      <input id="iamTokenInput" type="text" placeholder="Введите iam токен">
    </label>
    <label>
      <input id="folderIdInput" type="text" placeholder="Введите folderId">
    </label>
  </div>
  <div>
    <div>Количество отрывков: <span id="partsQuantity">0</span></div>
    <div>Количество символов: <span id="charactersQuantity">0</span> </div>
  </div>
</header>

<div class="container">
  <div>
    <label for="inputTextArea"></label>
    <textarea id="inputTextArea"> </textarea>
  </div>

  <div id="partsCardsContainer"></div>
</div>
<script src="index.js" defer></script>
</body>
</html>
